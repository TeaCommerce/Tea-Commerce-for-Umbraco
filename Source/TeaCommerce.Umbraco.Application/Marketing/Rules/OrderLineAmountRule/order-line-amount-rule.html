<table ng-controller="OrderLineAmountRuleController" style="width: 100%;" cellpadding="0" cellspacing="0">
  <tr>
    <td valign="top">
      <select ng-model="rule.settings.type" ng-disabled="!editMode" class="guiInputText">
        <option value="0">Unit price</option>
        <option value="1">Total price</option>
      </select>
      <select ng-model="rule.settings.compareMode" ng-disabled="!editMode" class="guiInputText">
        <option value="0">=</option>
        <option value="1">&gt;</option>
        <option value="2">&gt;=</option>
        <option value="3">&lt;</option>
        <option value="4">&lt;=</option>
      </select>
      <input type="checkbox" ng-model="rule.settings.accumulate" ng-disabled="!editMode" name="accumulate{{rule.id}}" /><label for="accumulate{{rule.id}}" title="Check to use the accumulated price of previously fulfilled order lines">Accumulate</label>
      <table class="table" style="width: 100%;" cellpadding="0" cellspacing="0">
        <tr ng-repeat="currency in currencies">
          <td style="width: 25px;">{{currency.name}}</td>
          <td>
            <input type="text" ng-model="currency.amount" ng-disabled="!editMode" placeholder="Price" class="guiInputText" />
          </td>
        </tr>
      </table>
    </td>
    <td style="width: 100px;" valign="top" class="buttons">
      <a href="#" ng-click="editMode=true" ng-show="!editMode" class="edit">Edit</a>
      <a href="#" ng-click="deleteRule(rule)" ng-show="!editMode" class="delete">Delete</a>
      <a href="#" ng-click="save()" ng-show="editMode" class="save">Save</a>
    </td>
  </tr>
</table>
